<!DOCTYPE html> 
<html>

<head>
<title> Login </title>

<link rel="stylesheet" href="jq/jquery.mobile-1.0.min.css">
<script src="jq/jquery-1.6.4.min.js"></script>
<script src="jq/jquery.mobile-1.0.min.js"></script>

<script>
function storeDevName(){
	var devName = document.getElementById("txtDname").value;
	console.log(devName);
	localStorage.setItem("devName", devName);
	localStorage.setItem("LoggedIn", 1);
	window.location.replace("remote.html");
}
</script>

</head>

<body>
<div data-role="page" id="DevLoginPage" data-theme="c">
	<div data-role="header">
		<h1> Device Login Page </h1>
	</div>

	<div data-role= content>
		<p> Enter the Device name <input type="text" id="txtDname"/> </p>
		<input type = "button" value="Submit" onclick="storeDevName();">
	</div>
	
	<div class="Hunch-footer" data-role="footer" data-position="fixed" id="footer-container">
		<h1><img src="icons/faviconVR.png" alt="" width="32" height="32" border="0" /></h1>
	</div>
</div>

</body>
</html>
